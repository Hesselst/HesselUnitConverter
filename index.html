<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    
    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js"></script>
    <script src="js/buttons.js"></script>

</head>
<body>
    <h1>Choose your type of conversion:</h1>
    <button type="button" value="lengthConvButton" id="lengthConvButton">Length</button>
    <button type="button" value="temperatureConvButton" id="temperatureConvButton">Temperature</button>


    <div class="lengthConv" id="lengthConv">
        <p>choose units</p><br>
        <label for="lengthDropDown1">Convert </label>
        <select name="lengthDropDown1" id="lengthDropDown1">
            <option value="milimeter">Milimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
        </select>

        <label for="lengthDropDown1">into: </label>
        <select name="lengthDropDown2" id="lengthDropDown2">
            <option value="milimeter">Milimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
        </select>
    </div>

    <div class="temperatureConv" id="temperatureConv">
        <p>choose units</p>
    </div>
</body>
</html>
